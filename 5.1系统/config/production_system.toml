enable_zero_allocation = true
enable_pool_preallocation = true
enable_numa_affinity = true

[monitoring.performance.data_cleaning.performance_targets]
target_latency_ns = 25000     # æé™å»¶è¿Ÿç›®æ ‡
max_cpu_usage_percent = 85.0
