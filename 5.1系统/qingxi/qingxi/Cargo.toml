[package]
name = "market_data_module"
version = "1.0.1"
edition = "2021"
authors = ["Qingxi Performance Team <dev@qingxi.tech>"]
description = "Production-Grade High-Performance Market Data Collection and Consistency Module"

# 🚀 阶段2优化：启用AVX-512和内联汇编支持
[features]
default = ["avx512"]
avx512 = []
nightly = []

[lib]
name = "market_data_module"
path = "src/lib.rs"

# 二进制目标配置 - 生成可执行文件
[[bin]]
name = "market_data_module"
path = "src/main.rs"

[[bin]]
name = "config_validator"
path = "src/bin/config_validator.rs"

[dependencies]
tokio = { version = "1.38", features = ["full"] }
tokio-tungstenite = { version = "0.23", features = ["native-tls"] }
futures-util = "0.3"
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
tonic = "0.12"
prost = "0.13"
tokio-stream = "0.1"
hyper = { version = "0.14", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simd-json = "0.13"
ordered-float = { version = "4.2", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-opentelemetry = "0.24"
opentelemetry = { version = "0.23" }
opentelemetry-otlp = { version = "0.16", features = ["tonic"] }
metrics = "0.23"
metrics-exporter-prometheus = "0.15"
# 基础依赖
dashmap = "5.5"
bytes = "1.4"
chrono = { version = "0.4", features = ["serde"] }
config = { version = "0.13", features = ["toml"] }
flate2 = "1.0"
flume = "0.11"
toml = "0.8"
log = "0.4"
# 🚀 阶段1性能优化依赖
pdqsort = "1.0"
rayon = "1.7"
crossbeam = "0.8"
# 🚀 未来阶段优化依赖
smallvec = "1.11"
memmap2 = "0.9"
tempfile = "3.8"
rand = "0.8"
num_cpus = "1.16"
core_affinity = "0.8"
fast-float = "0.2"
nom = "7.1"
warp = "0.3"
prometheus = "0.13"
once_cell = "1.19"
url = "2.5"
crossbeam-epoch = "0.9"
crossbeam-utils = "0.8"
bincode = "1.3"
libc = "0.2"
# 🚀 V3.0高级内存管理依赖
lazy_static = "1.4"
parking_lot = "0.12"
regex = "1.11.1"

[build-dependencies]
tonic-build = "0.12"
prost-build = "0.13"

