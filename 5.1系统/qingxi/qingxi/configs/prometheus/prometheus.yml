global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "market_collector"
    static_configs:
      - targets: ["market-collector:9091"]
    
  - job_name: "market_api"
    static_configs:
      - targets: ["market-api:9091"]

  - job_name: "triangle_arbitrage"
    static_configs:
      - targets: ["triangle-arbitrage:9091"]

  - job_name: "node_exporter"
    static_configs:
      - targets: ["node-exporter:9100"] 