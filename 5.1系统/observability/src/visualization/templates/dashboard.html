<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.1套利系统 - 资金流向仪表板</title>
    
    <!-- D3.js for Sankey diagram -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12/dist/d3-sankey.min.js"></script>
    
    <!-- Chart.js for other charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #0f1419;
            color: #ffffff;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #1e293b, #334155);
            border-bottom: 1px solid #475569;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .card {
            background-color: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
        }
        
        .card-header {
            background-color: #334155;
            border-bottom: 1px solid #475569;
        }
        
        #sankey-container {
            min-height: 600px;
            background-color: #0f1419;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .sankey-node {
            stroke: #475569;
            stroke-width: 1px;
        }
        
        .sankey-link {
            stroke-opacity: 0.6;
            fill: none;
        }
        
        .sankey-link:hover {
            stroke-opacity: 0.8;
        }
        
        .node-label {
            font-size: 12px;
            fill: #ffffff;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e293b, #334155);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #475569;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
        
        .flow-table {
            background-color: #1e293b;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .flow-table thead th {
            background-color: #334155;
            border-bottom: 1px solid #475569;
            color: #ffffff;
            padding: 12px;
        }
        
        .flow-table tbody td {
            padding: 10px 12px;
            border-bottom: 1px solid #374151;
        }
        
        .flow-table tbody tr:hover {
            background-color: #374151;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-active { background-color: #10b981; color: #ffffff; }
        .status-completed { background-color: #3b82f6; color: #ffffff; }
        .status-failed { background-color: #ef4444; color: #ffffff; }
        .status-pending { background-color: #f59e0b; color: #000000; }
        
        .control-panel {
            background-color: #334155;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
        }
        
        .auto-refresh-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .anomaly-alert {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #ef4444;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 1.2rem;
            color: #94a3b8;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #374151;
            border-top: 2px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <h1 class="mb-0">5.1套利系统资金流向仪表板</h1>
            <p class="text-muted mb-0">实时监控多交易所资金流动 · Sankey图可视化</p>
        </div>
    </div>

    <div class="container">
        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <button id="refresh-btn" class="refresh-btn">
                        <span id="refresh-text">刷新数据</span>
                    </button>
                    <label class="form-check-label ms-3">
                        <input type="checkbox" id="auto-refresh" checked class="form-check-input">
                        自动刷新
                        <span id="auto-refresh-indicator" class="auto-refresh-indicator"></span>
                    </label>
                </div>
                <div class="col-md-6 text-end">
                    <span id="last-update" class="text-muted">最后更新: --</span>
                </div>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-flows">--</div>
                <div class="stat-label">总流动次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-flows">--</div>
                <div class="stat-label">活跃流动</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-volume">--</div>
                <div class="stat-label">总流动量</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="exchanges-tracked">--</div>
                <div class="stat-label">监控交易所</div>
            </div>
        </div>

        <!-- 异常警报 -->
        <div id="anomalies-container"></div>

        <!-- Sankey图 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">资金流向Sankey图</h5>
            </div>
            <div class="card-body p-0">
                <div id="sankey-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        加载Sankey图中...
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近流动记录 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">最近流动记录</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark flow-table mb-0">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>源交易所</th>
                                <th>目标交易所</th>
                                <th>币种</th>
                                <th>数量</th>
                                <th>类型</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="flows-tbody">
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div class="loading">
                                        <div class="spinner"></div>
                                        加载流动记录中...
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        class Dashboard {
            constructor() {
                this.autoRefresh = true;
                this.refreshInterval = 5000; // 5 seconds
                this.refreshTimer = null;
                this.eventSource = null;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.startEventStream();
                this.loadData();
                this.startAutoRefresh();
            }

            setupEventListeners() {
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.loadData();
                });

                document.getElementById('auto-refresh').addEventListener('change', (e) => {
                    this.autoRefresh = e.target.checked;
                    if (this.autoRefresh) {
                        this.startAutoRefresh();
                    } else {
                        this.stopAutoRefresh();
                    }
                });
            }

            startEventStream() {
                this.eventSource = new EventSource('/api/events/stream');
                
                this.eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleRealtimeEvent(data);
                    } catch (e) {
                        console.error('Failed to parse event data:', e);
                    }
                };

                this.eventSource.onerror = () => {
                    console.error('EventSource failed');
                    // Attempt to reconnect after 5 seconds
                    setTimeout(() => {
                        this.startEventStream();
                    }, 5000);
                };
            }

            handleRealtimeEvent(event) {
                // Handle real-time events and update UI accordingly
                console.log('Received event:', event);
                
                // Update statistics in real-time
                this.loadStats();
            }

            async loadData() {
                const refreshBtn = document.getElementById('refresh-btn');
                const refreshText = document.getElementById('refresh-text');
                
                refreshBtn.disabled = true;
                refreshText.textContent = '刷新中...';
                
                try {
                    await Promise.all([
                        this.loadSankeyData(),
                        this.loadStats(),
                        this.loadFlows(),
                        this.loadAnomalies()
                    ]);
                    
                    this.updateLastUpdateTime();
                } catch (error) {
                    console.error('Failed to load data:', error);
                } finally {
                    refreshBtn.disabled = false;
                    refreshText.textContent = '刷新数据';
                }
            }

            async loadSankeyData() {
                try {
                    const response = await fetch('/api/sankey/data');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.renderSankeyDiagram(result.data);
                    }
                } catch (error) {
                    console.error('Failed to load Sankey data:', error);
                }
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.updateStats(result.data);
                    }
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
            }

            async loadFlows() {
                try {
                    const response = await fetch('/api/flows?limit=20');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.updateFlowsTable(result.data.flows);
                    }
                } catch (error) {
                    console.error('Failed to load flows:', error);
                }
            }

            async loadAnomalies() {
                try {
                    const response = await fetch('/api/anomalies');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.updateAnomalies(result.data);
                    }
                } catch (error) {
                    console.error('Failed to load anomalies:', error);
                }
            }

            renderSankeyDiagram(data) {
                const container = document.getElementById('sankey-container');
                container.innerHTML = '';

                const margin = { top: 20, right: 20, bottom: 20, left: 20 };
                const width = container.clientWidth - margin.left - margin.right;
                const height = 600 - margin.top - margin.bottom;

                const svg = d3.select(container)
                    .append('svg')
                    .attr('width', width + margin.left + margin.right)
                    .attr('height', height + margin.top + margin.bottom);

                const g = svg.append('g')
                    .attr('transform', `translate(${margin.left},${margin.top})`);

                // Prepare data for D3 Sankey
                const nodes = data.nodes.map(node => ({
                    id: node.id,
                    name: node.name,
                    value: node.balance,
                    color: node.color
                }));

                const links = data.links.map(link => ({
                    source: link.source,
                    target: link.target,
                    value: link.value,
                    color: link.color
                }));

                const sankeyData = { nodes, links };

                // Create Sankey generator
                const sankey = d3.sankey()
                    .nodeId(d => d.id)
                    .nodeWidth(15)
                    .nodePadding(10)
                    .extent([[1, 1], [width - 1, height - 5]]);

                const sankeyDataProcessed = sankey(sankeyData);

                // Draw links
                g.append('g')
                    .selectAll('path')
                    .data(sankeyDataProcessed.links)
                    .join('path')
                    .attr('d', d3.sankeyLinkHorizontal())
                    .attr('stroke', d => d.color || '#61dafb')
                    .attr('stroke-width', d => Math.max(1, d.width))
                    .attr('fill', 'none')
                    .attr('class', 'sankey-link')
                    .append('title')
                    .text(d => `${d.source.name} → ${d.target.name}: ${d.value.toFixed(2)}`);

                // Draw nodes
                g.append('g')
                    .selectAll('rect')
                    .data(sankeyDataProcessed.nodes)
                    .join('rect')
                    .attr('x', d => d.x0)
                    .attr('y', d => d.y0)
                    .attr('height', d => d.y1 - d.y0)
                    .attr('width', d => d.x1 - d.x0)
                    .attr('fill', d => d.color || '#3498db')
                    .attr('class', 'sankey-node')
                    .append('title')
                    .text(d => `${d.name}: ${d.value.toFixed(2)}`);

                // Add node labels
                g.append('g')
                    .selectAll('text')
                    .data(sankeyDataProcessed.nodes)
                    .join('text')
                    .attr('x', d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
                    .attr('y', d => (d.y1 + d.y0) / 2)
                    .attr('dy', '0.35em')
                    .attr('text-anchor', d => d.x0 < width / 2 ? 'start' : 'end')
                    .attr('class', 'node-label')
                    .text(d => d.name)
                    .append('tspan')
                    .attr('x', d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
                    .attr('dy', '1.2em')
                    .text(d => `${d.value.toFixed(2)}`);
            }

            updateStats(stats) {
                document.getElementById('total-flows').textContent = stats.total_flows || '--';
                document.getElementById('active-flows').textContent = stats.active_flows || '--';
                document.getElementById('total-volume').textContent = 
                    stats.total_volume ? stats.total_volume.toFixed(2) : '--';
                document.getElementById('exchanges-tracked').textContent = stats.exchanges_tracked || '--';
            }

            updateFlowsTable(flows) {
                const tbody = document.getElementById('flows-tbody');
                tbody.innerHTML = '';

                if (!flows || flows.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-muted">暂无流动记录</td>
                        </tr>
                    `;
                    return;
                }

                flows.forEach(flow => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(flow.timestamp).toLocaleString('zh-CN')}</td>
                        <td>${flow.source_exchange}</td>
                        <td>${flow.target_exchange}</td>
                        <td>${flow.symbol}</td>
                        <td>${flow.amount.toFixed(4)}</td>
                        <td>${this.getFlowTypeText(flow.flow_type)}</td>
                        <td><span class="status-badge status-${flow.status.toLowerCase()}">${this.getStatusText(flow.status)}</span></td>
                    `;
                    tbody.appendChild(row);
                });
            }

            updateAnomalies(anomalies) {
                const container = document.getElementById('anomalies-container');
                container.innerHTML = '';

                if (anomalies && anomalies.length > 0) {
                    anomalies.forEach(anomaly => {
                        const alert = document.createElement('div');
                        alert.className = 'anomaly-alert';
                        alert.innerHTML = `
                            <strong>异常检测:</strong> ${anomaly.description}
                            <small class="d-block mt-1">严重程度: ${anomaly.severity} | 时间: ${new Date(anomaly.timestamp).toLocaleString('zh-CN')}</small>
                        `;
                        container.appendChild(alert);
                    });
                }
            }

            getFlowTypeText(flowType) {
                const types = {
                    'ArbitrageInflow': '套利流入',
                    'ArbitrageOutflow': '套利流出',
                    'BalanceAdjustment': '余额调整',
                    'FeePayment': '费用支付',
                    'ProfitWithdrawal': '盈利提取'
                };
                return types[flowType] || flowType;
            }

            getStatusText(status) {
                const statuses = {
                    'Initiated': '已启动',
                    'InProgress': '进行中',
                    'Completed': '已完成',
                    'Failed': '失败',
                    'Cancelled': '已取消'
                };
                return statuses[status] || status;
            }

            updateLastUpdateTime() {
                const now = new Date();
                document.getElementById('last-update').textContent = 
                    `最后更新: ${now.toLocaleString('zh-CN')}`;
            }

            startAutoRefresh() {
                if (this.autoRefresh && !this.refreshTimer) {
                    this.refreshTimer = setInterval(() => {
                        this.loadData();
                    }, this.refreshInterval);
                    
                    document.getElementById('auto-refresh-indicator').style.display = 'inline-block';
                }
            }

            stopAutoRefresh() {
                if (this.refreshTimer) {
                    clearInterval(this.refreshTimer);
                    this.refreshTimer = null;
                }
                
                document.getElementById('auto-refresh-indicator').style.display = 'none';
            }
        }

        // Initialize dashboard when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Redraw Sankey diagram on resize
            setTimeout(() => {
                if (window.dashboard) {
                    window.dashboard.loadSankeyData();
                }
            }, 100);
        });
    </script>
</body>
</html>
