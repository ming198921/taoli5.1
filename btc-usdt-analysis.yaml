description: "BTC-USDT币安三角套利完整分析流程"
operations:
  # 1. 添加BTC-USDT交易对到币安配置
  - name: "配置币安BTC-USDT交易对"
    command: ["config", "set", "exchanges.binance.symbols.btc_usdt.enabled", "true"]
    delay: 1
    retry: 1
    ignore_error: false

  # 2. 启动数据清洗 - 币安专项
  - name: "启动币安数据清洗"
    command: ["data", "clean", "binance"]
    delay: 2
    retry: 2
    ignore_error: false

  # 3. 检查数据采集状态
  - name: "验证数据采集状态"
    command: ["data", "status"]
    delay: 1
    retry: 1
    ignore_error: false

  # 4. 启动三角套利策略分析
  - name: "启动三角套利策略分析"
    command: ["strategy", "start", "strategy_strategy"]
    delay: 3
    retry: 2
    ignore_error: false

  # 5. 检查策略运行状态
  - name: "检查策略运行状态"
    command: ["strategy", "status", "strategy_strategy"]
    delay: 2
    retry: 1
    ignore_error: false

  # 6. 风控系统检查
  - name: "执行风控系统检查"
    command: ["risk", "status"]
    delay: 1
    retry: 2
    ignore_error: true

  # 7. 检查策略生成的交易机会
  - name: "分析三角套利交易机会"
    command: ["strategy", "list"]
    delay: 1
    retry: 1
    ignore_error: false

  # 8. 性能监控检查
  - name: "检查系统性能指标"
    command: ["monitor", "performance", "--duration", "30"]
    delay: 0
    retry: 1
    ignore_error: true

  # 9. 最终状态汇总
  - name: "生成完整分析报告"
    command: ["system", "status"]
    delay: 0
    retry: 1
    ignore_error: false